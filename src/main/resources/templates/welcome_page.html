<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <title>Internationalization Demo</title>
</head>

<body>
<div class="container-fluid wrapper">
    <div class="container-fluid my-2 bg-dark">
        <h1 class="display-4 text-center bg-warning text-dark font-weight-bold p-4">
            Welcome to Internationalization(i18n)
        </h1>
    </div>
    <div class="container p-4 bg-dark">
        <a class="btn btn-outline-danger">Hindi</a>
        <a class="btn  btn-outline-primary">French</a>
        <a class="btn btn-outline-warning">Russian</a>
        <a class="btn btn-outline-success">Japanese</a>
        <a class="btn btn-outline-secondary">English</a>
        <a class="btn btn-outline-info">Spanish</a>
        <a class="btn btn-outline-light">Telugu</a>
    </div>

    <div class="container my-2 p-5 bg-secondary lead">
        <div class="container bg-dark p-4 ">
            <h4 th:text="#{greeting.text}" class="text-light"></h4>
        </div>
    </div>
</div>
</body>

</html>
